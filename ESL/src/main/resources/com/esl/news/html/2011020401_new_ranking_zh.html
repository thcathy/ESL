	<h1>快來爭奪英文練習的每月獎牌 !</h1>
	<p>新年快樂，由於工作繁重， Fun Fun Spell 已經停止開發超過三個月。然而，我們爭取新年假期的時間送你新年禮物 - <strong>練習獎牌</strong>。</p>
	<p>以後每個月，我們將會發放三枚獎牌給予該月份於每種練習得到最高分的成員。<br/>緊記，答對較高等級的題目會給你較高分數。</p>
	<p>讓我們每天練習以提高英語水平並贏得獎牌</p>
