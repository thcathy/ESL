<p><strong>使用方法:</strong></p>
<ol>
  <li>把進行試默一組生字鍵入我的默書的指定框框內，每字一行。</li>
  <li>可選按顯示國際音標或顯示字母提示。</li>
  <li>國際音標或字母提示亦可於練習進行中選擇顯示。</li>
</ol>
<p>
* 於空格內輸入字詞
