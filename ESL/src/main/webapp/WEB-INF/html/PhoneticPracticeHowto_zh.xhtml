<p><strong>練習須知:</strong></p>
<ul>
  <li>請於開始練習前先登入，否則是次練習並不會被記錄。</li>
  <li>你可以選擇與你相同或以下的級別進行練習。</li>
  <li>要提升級別，你需要於能夠選取的最高級別中答對一定數量的題目。</li>
  <li>必須完成未完成的練習才能開始新練習。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i><strong>給未登記的用戶:</strong></i></p>
<ul>
  <li>未登入的用戶只能選擇最低級別。</li>
  <li>如想選擇更多的級別，請申請免費的 FunFunSpell 帳戶並登入。</li>
</ul>
