<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">
	
	<ui:define name="subTitle">#{htmlHeadMsg.public_about_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.public_about_desc}" /></ui:define>
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/aboutus.gif" /></ui:define>

	<ui:define name="mainContent">
		<div align="center" style="border: 2px solid #BBDDCC; background: #E6F9F8; padding-top: 3px; padding-bottom: 3px; ">
			<a href="#{generalMsg.wikiUrl}" target="blank" style="vertical-align: bottom;"><img src="#{request.contextPath}/images/graphic/icon_wiki.gif" border="0" width="26" height="26" alt="wiki" /><strong style="color: 12AC4C; font-size: 20px;">&nbsp;#{generalMsg.linkToWiki}</strong></a>
		</div>
		<br /><br />
		<rich:tabPanel styleClass="tabNormal" width="100%" style="line-height: 18px;" switchType="client">
			<rich:tab header="#{generalMsg.aboutUsTag1}">
				<span class="innerContent">
					<ui:include src="/static/AboutUs_#{languageController.locale}.xhtml" />
				</span>
			</rich:tab>			
			<rich:tab header="#{generalMsg.aboutUsTag2}">
				<span class="innerContent">
					<ui:include src="/static/AboutUs2_#{languageController.locale}.xhtml" />
				</span>
			</rich:tab>
		</rich:tabPanel>
	</ui:define>
</ui:composition>
