<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.public_contactus_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.public_contactus_desc}" /></ui:define>
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/contactus.gif" /></ui:define>

	<ui:define name="mainContent">
		<div style="font-size:14px"><ui:include src="/WEB-INF/html/ContactUs_#{languageController.locale}.xhtml" /></div>
		<h:messages tooltip="true" errorClass="error" globalOnly="true" />

		<!-- Contact Us -->
		<h:form id="contactUsUIForm"
			binding="#{contactUsController.uiContactUsForm}" rendered="true">
			<fieldset><legend class="formTitle">&nbsp;CONTACT DETAILS&nbsp;</legend>
			<table width="80%" class="formContent">
				<tr>
					<td class="formTitle" width="100"><h:outputLabel
						value="#{generalMsg.contactUsTitle}" for="title" /></td>
					<td class="formTitle" width="5">:</td>
					<td><h:selectOneMenu id="title"
						value="#{contactUsController.contactUsForm.title}"
						styleClass="combo">
						<f:selectItem id="choose"
							itemLabel="#{generalMsg.contactUsTitleSelect}..."
							itemValue="choose" />
						<f:selectItem id="miss" itemLabel="Miss." itemValue="miss" />
						<f:selectItem id="mrs" itemLabel="Mrs." itemValue="mrs" />
						<f:selectItem id="mr" itemLabel="Mr." itemValue="mr" />
						<f:selectItem id="dr" itemLabel="Dr." itemValue="dr" />
					</h:selectOneMenu></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsFirstName} *" for="firstName" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="firstName"
						value="#{contactUsController.contactUsForm.firstName}"
						required="true" maxlength="100">
						<f:validateLength maximum="100" />
					</h:inputText> <br />
					<h:message for="firstName" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsLastName}" for="lastName" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="lastName"
						value="#{contactUsController.contactUsForm.lastName}"
						maxlength="100">
						<f:validateLength maximum="100" />
					</h:inputText> <br />
					<h:message for="lastName" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsCity}" for="city" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="city"
						value="#{contactUsController.contactUsForm.city}">
					</h:inputText> <br />
					<h:message for="city" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsCountry}" for="country" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="country"
						value="#{contactUsController.contactUsForm.country}">
					</h:inputText> <br />
					<h:message for="country" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsPhoneNo}" for="phoneNumber" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="phoneNumber"
						value="#{contactUsController.contactUsForm.phone}">
						<f:validateLength minimum="7" />
					</h:inputText> <br />
					<h:message for="phoneNumber" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsEmail}" for="email" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="email"
						value="#{contactUsController.contactUsForm.email}">
						<t:validateEmail message="#{generalMsg.contactUsEmailErrorMsg}" />
					</h:inputText> <br />
					<h:message for="email" errorClass="error" /></td>
				</tr>
			</table>
			</fieldset>
			<fieldset><legend class="formTitle">&nbsp;MESSAGE
			DETAILS&nbsp;</legend>
			<table width="80%" class="formContent">
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsSubject} *" for="subject" /></td>
					<td class="formTitle">:</td>
					<td><h:inputText id="subject" style="width: 400px;"
						value="#{contactUsController.contactUsForm.subject}"
						required="true">
					</h:inputText> <br />
					<h:message for="subject" errorClass="error" /></td>
				</tr>
				<tr>
					<td class="formTitle"><h:outputLabel
						value="#{generalMsg.contactUsMessage} *" for="message" /></td>
					<td class="formTitle">:</td>
					<td><h:inputTextarea id="message" style="width: 400px;"
						value="#{contactUsController.contactUsForm.message}"
						rows="10" required="true" styleClass="formContent" /> <br />
					<h:message for="message" errorClass="error" /></td>
				</tr>
			</table>
			</fieldset>
			<div class="buttons" style="padding-left: 2px; padding-top: 10px;">
				<h:commandLink action="#{contactUsController.contactUs}"><img src="#{request.contextPath}/images/icon/silk/email_go.png" />#{generalMsg.contactUsSendCmd}</h:commandLink>					
			</div>
		</h:form>
	</ui:define>
</ui:composition>
