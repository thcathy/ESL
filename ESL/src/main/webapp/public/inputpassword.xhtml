<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
  	xmlns:esl="http://www.funfunspell.com/jsf"
  	template="/template/main_no_language.xhtml">
	
	<ui:define name="subTitle"></ui:define>
	<ui:define name="head"></ui:define>
	
	<ui:define name="titleImg"></ui:define>

	<ui:define name="mainContent">
		<h:messages tooltip="true" errorClass="error" infoClass="innerHeading" globalOnly="true" />
		<fieldset><legend class="formTitle">&nbsp;AUTHENTICATION&nbsp;</legend>
			#{checkPasswordController.inputMsg}
			<table width="90%" class="formContent">
				<tr>
					<td width="120" class="formTitle">#{generalMsg.title}</td>
					<td width="5" class="formTitle">:</td>
					<td>#{checkPasswordController.entity.title}</td>
				</tr>												
				<tr>
					<td class="formTitle">#{generalMsg.inputPwd}</td>
					<td class="formTitle">:</td>
					<td>
						<h:inputSecret id="password" value="#{checkPasswordController.inputPassword}" style="width: 30%" maxlength="20" /><br />
						<h:message for="password" errorClass="error" /></td>
				</tr>					
			</table>
		</fieldset>		
		<p><h:commandButton action="#{checkPasswordController.checkPassword}" value="#{generalMsg.submit}" /></p>
	</ui:define>
</ui:composition>
