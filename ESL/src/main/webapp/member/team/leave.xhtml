<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.member_team_leave_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.member_team_leave_desc}" /></ui:define>
	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/team.gif" /></ui:define>

	<ui:define name="mainContent">
		<h:messages tooltip="true" errorClass="error" infoClass="innerHeading" globalOnly="true" />								
																	
		<!-- Create team form -->
		<h:form id="leaveTeamForm" onsubmit="return submitRequest()">
		<h:panelGroup id="inputForm" styleClass="formContent" rendered="#{teamController.showLeaveForm}">
			<fieldset>
				<legend class="formTitle">&nbsp;LEAVE TEAM&nbsp;</legend>
				<table width="90%" class="formContent">			
		            <tr>
		                <td class="formTitle" width="120"><h:outputLabel value="#{teamMsg.formYourPIN}" for="yourPIN" /> *</td>
		                <td class="formTitle" width="5">:</td>
		                <td>
		                 	<h:inputSecret id="yourPIN" value="#{teamController.confirmedPIN }" style="width: 30%" required="true" maxlength="20">
								<t:validateRegExpr pattern="[^\s'&lt;&gt;&quot;]*" message="#{teamMsg.formTeamPINInvalidInput}"/>																	
							</h:inputSecret>
							<br /><h:message for="yourPIN" errorClass="error" />
						</td>
		             </tr>
		             <tr>
		                 <td class="formTitle"><h:outputLabel value="#{teamMsg.formTeamPIN}" for="teamPIN" /> *</td>
		                 <td class="formTitle">:</td>
		                 <td>
		                     <h:inputSecret id="teamPIN" value="#{teamController.newGroup.PIN }" style="width: 30%" required="true" maxlength="20">
								<t:validateRegExpr pattern="[^\s'&lt;&gt;&quot;]*" message="#{teamMsg.formTeamPINInvalidInput}"/>									
							</h:inputSecret>												
							<br /><h:message for="teamPIN" errorClass="error" />
						</td>
		             </tr>
		             <tr>
		             	<td></td>
		             	<td></td>
		             	<td><h:commandButton action="#{teamController.leaveTeam}" value="#{teamMsg.teamLeaveTeam}" /></td>
		             </tr>									
				</table>
			</fieldset>
		</h:panelGroup>
		</h:form>
		<p>&nbsp;</p>
		<h:form>
		<p><h:commandLink action="#{teamController.showTeams}"><u><h:outputText value="#{teamMsg.linkTeamsSummary}" /></u></h:commandLink></p>
		</h:form>
	</ui:define>
</ui:composition>
