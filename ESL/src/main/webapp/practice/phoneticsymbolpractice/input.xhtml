<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fmt="http://java.sun.com/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main_2column.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.practice_phoneticsymbolpractice_input_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.practice_phoneticsymbolpractice_input_desc}" /></ui:define>	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/phonicspractice.gif" /></ui:define>

	<ui:define name="mainContent">
		<h:messages tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />
		<table>
			<tr>
				<td width="500" class="innerContent">
					<div style="font-size:14px"><ui:include src="/WEB-INF/html/PhoneticSymbolPracticeHowto_#{languageController.locale}.xhtml" /></div>
				</td>
				<td valign="top" style="font-size:14px; color: #EE6600;">
					<h:form id="inputForm" onsubmit="return submitRequest()">						
						<p><label for="grade" class="left"><h:outputText value="#{phonSymPracticeMsg.inputSelectGrading}" styleClass="innerHeading" />:</label></p>
						<p>
							<h:selectOneMenu id="grade" style="width: 140px; color: #EE6600;" value="#{phoneticSymbolPracticeController.selectedGrade}" styleClass="formLarge">
								<f:selectItems value="#{phoneticSymbolPracticeController.availableGrades}" />
							</h:selectOneMenu>
							<br />
		           		</p>
		           		<p><label for="level" class="left"><h:outputText value="#{phonSymPracticeMsg.inputSelectLevel}" styleClass="innerHeading" />:</label></p>
						<p>
							<h:selectOneMenu id="level" style="width: 140px; color: #EE6600;" value="#{phoneticSymbolPracticeController.selectedLevel}" styleClass="formLarge">
								<f:selectItems value="#{phoneticSymbolPracticeController.levels}" />
							</h:selectOneMenu>
							<br />
		           		</p>
		           		<div class="buttons">
		           			<h:commandLink onclick="return submitRequest();" styleClass="orange" style="width: 120px; text-align: center;" action="#{phoneticSymbolPracticeController.start}"><img src="#{request.contextPath}/images/icon/silk/font.png" />#{phonSymPracticeMsg.inputStart}</h:commandLink>
		           		</div>
					</h:form>					
				</td>
			</tr>									
		</table>
	</ui:define>
</ui:composition>
