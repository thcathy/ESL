	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/grammarpractice.gif" /></ui:define>

	<ui:define name="mainContent">
		<div class="comicBlue">
<!-- 		<esl:dictationNav current="INSTANT" /> -->
			<h:messages tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />
			<p class="comicHeading">#{grammarMsg.quickStartTitle}</p>		
		
			<h:form id="inputForm">
				<table style="width: 100%">
					<tr><td>1. #{grammarMsg.inputPassage}</td></tr>
					<tr><td>
						<h:inputTextarea id="passage" required="true" rows="10" style="width: 99%; color: #333333; font-size: 14px;" value="#{grammarPracticeController.inputPassage}">		
 							<t:validateRegExpr pattern="{0,2000}" message="#{grammarMsg.passageTooLong}" />				 
							<rich:validator  />		 					
						</h:inputTextarea>
						<rich:message for="passage" style="font-size : 12pt;" />
					</td></tr>
					<tr><td style="background-image: url(#{languageController.imagesPath}/innerbox2_06.gif); background-repeat : no-repeat;">&nbsp;</td></tr>
					<tr><td id="chooseSection2a">2. #{grammarMsg.choosePracticeType} :</td></tr>
					<tr><td id="chooseSection2b">
						<comp:selectpracticetype inputBean="#{grammarPracticeController}" />
					</td></tr>
					<tr><td id="chooseSection3a" style="padding-top: 30px;">3. #{grammarMsg.chooseQuickFormat} :</td></tr>

							</tr>
						</table>
					</td></tr>
					<tr><td id="chooseSection3c" style="padding-top: 20px;">

							<h:commandLink onclick="return submitRequest();" action="#{grammarPracticeController.quickStart}"><img src="#{request.contextPath}/images/icon/silk/font.png" />#{grammarMsg.startPractice}</h:commandLink>			
						</div>
					</td></tr>
