<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fmt="http://java.sun.com/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.practice_irregularverb_start_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.practice_irregularverb_start_desc}" /></ui:define>	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/irregularverb.png" /></ui:define>

	<ui:define name="mainContent">
		<h:messages tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />
		<table>
			<tr>
				<td width="500" class="innerContent">
					<div style="font-size:14px"><ui:include src="/WEB-INF/html/IrregularVerbPracticeHowto_#{languageController.locale}.xhtml" /></div>
					<h:form><h:link outcome="/practice/irregularverb/list"><h3><u>&gt;&nbsp;#{irregularVerbMsg.listAll}</u></h3></h:link></h:form>
				</td>
				<td valign="top" style="font-size:14px; color: #EE6600;" class="innerHeading">
					<h:form id="inputForm" onsubmit="return submitRequest()">
						<p>#{irregularVerbMsg.practiceOption}</p>
						<h:selectBooleanCheckbox value="#{irregularVerbPracticeController.withPastParticiple}" />#{irregularVerbMsg.includePastParticiple}<br /><br />
		           		<div class="buttons">
		           			<h:commandLink onclick="return submitRequest();" styleClass="orange" style="width: 120px; text-align: center;" action="#{irregularVerbPracticeController.start}"><img src="#{request.contextPath}/images/icon/silk/font.png" />#{irregularVerbMsg.start}</h:commandLink>
		           		</div>
					</h:form>					
				</td>
			</tr>									
		</table>
	</ui:define>
</ui:composition>
