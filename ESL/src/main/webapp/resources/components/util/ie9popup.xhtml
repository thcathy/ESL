<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"	
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>	
 	
</composite:interface>

<composite:implementation>
	<rich:popupPanel id="ie9PopUpPanel" width="400" height="150" top="300" show="#{userSession.xyz}" style="text-align: center; line-height: 20px;">
        <f:facet name="header">
            <h:panelGroup styleClass="innerBold">#{generalMsg.ie9Title}</h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/icon/silk/cross.png" id="hidelink" style="cursor:pointer" onclick="#{rich:component('ie9PopUpPanel')}.hide()"/>
            </h:panelGroup>
        </f:facet>
         <h:panelGroup styleClass="innerContent">#{generalMsg.ie9Content}</h:panelGroup>
    </rich:popupPanel>
</composite:implementation>
</html>
