<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"	
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="inputBean" /> 	 	
</composite:interface>

<composite:implementation>	
	<script type="text/javascript">
	//<![CDATA[
   	jQuery(document).ready(function(){
		// setup practice type click action
		jQuery('img[id*=PracticeType]').each(function(i){
			jQuery(this).click(function() {
				jQuery('img[id*=PracticeType]').removeClass('selected');
				
				jQuery('td[id*=chooseSection2]').css({ opacity: 1 });
				jQuery('td[id*=chooseSection3]').css({ opacity: 1 });
				
				jQuery(this).addClass('selected');
				
				jQuery('input[id*=inputPracticeType]').val(jQuery(this).attr('id'));
			});
		});
		
		if (jQuery('#inputForm\\:passage').val() != defaultPassage && jQuery('#inputForm\\:passage').val() != '') {
			jQuery('img[id*=#{cc.attrs.inputBean.practiceType}]').addClass('selected');
		}
	});
	//]]>
    </script>    
   <h:inputHidden id="inputPracticeType" value="#{cc.attrs.inputBean.inputPracticeType}" />
   <table style="padding-left: 20px;">
		<tr>
			<td align="center" >
				<img id="PracticeType.Preposition" class="selection-option" src="#{request.contextPath}/images/graphic/grammar/note_preposition.png" alt="preposition practice" />
			</td>
			<td align="center" style="padding-left: 20px;">
				<img id="PracticeType.Article" class="selection-option" src="#{request.contextPath}/images/graphic/grammar/note_article.png" alt="article practice" />
			</td>
			<td align="center" style="padding-left: 20px;">
				<img id="PracticeType.VerbToBe" class="selection-option" src="#{request.contextPath}/images/graphic/grammar/note_verbtobe.png" alt="verb to be practice" />
			</td>
		</tr>
		<tr>			
			<td align="center">
				<img id="PracticeType.SubjectPronoun" class="selection-option" src="#{request.contextPath}/images/graphic/grammar/note_subjectpronoun.png" alt="subject pronoun practice" />
			</td>
		</tr>
	</table>
	
</composite:implementation>
</html>
