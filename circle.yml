version: 2
jobs:
  build:    
    working_directory: ~/esl
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - restore_cache:
          key: esl-{{ checksum "pom.xml" }}      
      - run: mvn dependency:go-offline      
      - save_cache:
          paths:
            - ~/.m2
          key: esl-{{ checksum "pom.xml" }}      
      - run: mvn resources:resources package      
      - store_test_results:
          path: target/surefire-reports      
      - store_artifacts:
          path: target/esl.jar
