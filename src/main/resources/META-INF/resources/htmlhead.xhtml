<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="copyright" content="FunFunSpell.com 2008" />
  <meta name="author" content="FunFunSpell Developer" />
  <meta name="distribution" content="global" />
  <script type="text/javascript">
    //<![CDATA[
    function addOrRemoveW3Show(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function addOrRemoveW3Hide(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-hide") == -1) {
        x.className += " w3-hide";
      } else {
        x.className = x.className.replace("w3-hide", "");
      }
    }

    function showSpinner() {
      addOrRemoveW3Hide('spinner');
      return true;
    }

    function go(btn) {
      if (btn.tagName == 'A')
      {
        btn.href = "#";
      }
      else
      {
        btn.disabled = true;
      }
    }

    function openW3Tab(evt, tabId) {
      var i, x, tablinks;
      x = document.getElementsByClassName("w3-tab");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("w3-tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-border-green", "");
      }
      document.getElementById(tabId).style.display = "block";
      evt.currentTarget.firstElementChild.className += " w3-border-green";
    }

    function isTouchDevice() {
      return 'ontouchstart' in window;
    }

    function setFocus(element) {
      if (!isTouchDevice()) {
        element.focus();
      }
    }

    function clickAndDisable(link) {
      link.onclick = function(event) {
        event.preventDefault();
      }
    }

    var picPaths = '';
    var imageCount = 0;

    function showImage() {
      console.log('showImage');
      picPaths = jQuery('#hiddenPicPaths').text().split('^_^');
      if (picPaths.length < 1) {
        jQuery('#gImageContent').html('#{generalMsg.imageNA}');
      } else {
        jQuery('#vocabImage').attr("src", picPaths[imageCount]);

        if (picPaths.length == 1) {jQuery('#nextImage').hide();}
        else {jQuery('#nextImage').show();}
      }
    }

    function changeImg() {
      imageCount = imageCount + 1;
      if (imageCount >= picPaths.length) imageCount = 0;

      jQuery('#vocabImage').attr("src", picPaths[imageCount]);
      setFocus(jQuery('#inputForm\\:answer'));
      setFocus(jQuery('#practiceDiv\\:inputForm\\:answer'));
    }
    //]]>
  </script>
</ui:composition>
