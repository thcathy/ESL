<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

<ui:define name="subTitle">#{htmlHeadMsg.practice_phoneticsymbolpractice_input_title}</ui:define>
<ui:define name="head">
	<meta name="description" content="#{htmlHeadMsg.practice_phoneticsymbolpractice_input_desc}" />
</ui:define>

<ui:define name="mainDiv">
		<div class="w3-container w3-green">
			<h2>#{generalMsg.IPAPractice} <img class="w3-padding-left" src="#{applicationController.staticHost}/images/graphic/phoneitcsymbol.png" /></h2>
		</div>

		<div class="w3-xlarge w3-padding-bottom">
			<h:messages styleClass="w3-panel w3-pale-red w3-leftbar w3-border-red" globalOnly="true" />

			<h:form styleClass="w3-container" id="inputForm">
				<p>
					<label class="w3-label" for="grade">#{phonSymPracticeMsg.inputSelectLevel}</label>
					<h:selectOneMenu id="grade" value="#{phoneticSymbolPracticeController.selectedDifficulty}" styleClass="w3-select">
						<f:selectItems value="#{phoneticSymbolPracticeController.allDifficulty}"
									   var="n"
									   itemValue="#{n}"
									   itemLabel="#{phonPracticeMsg[n]}" />
					</h:selectOneMenu>
				</p>

				<p>
					<label class="w3-label" for="level">#{phonSymPracticeMsg.inputPhonicsFilter}</label>
					<h:selectOneMenu id="level" value="#{phoneticSymbolPracticeController.selectedLevel}" styleClass="w3-select">
						<f:selectItems value="#{phoneticSymbolPracticeController.levels}" />
					</h:selectOneMenu>
				</p>

				<h:commandLink styleClass="w3-btn w3-green w3-large" onclick="showSpinner(); clickAndDisable(this);" action="#{phoneticSymbolPracticeController.start}"><i class="fa fa-play" aria-hidden="true"></i> #{phonSymPracticeMsg.inputStart}</h:commandLink>
				<span id="spinner" class="w3-hide"><i class="fa fa-spinner w3-spin" style="font-size:32px"></i></span>
			</h:form>

			<div class="w3-container w3-leftbar w3-light-grey w3-margin">
				<ui:include src="/WEB-INF/html/PhoneticSymbolPracticeHowto_#{languageController.locale}.xhtml" />
			</div>
		</div>

</ui:define>

</ui:composition>
