<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

<ui:define name="subTitle">#{htmlHeadMsg.practice_phoneticpractice_index_title}</ui:define>
<ui:define name="head">
	<meta name="keywords" content="#{htmlHeadMsg.practice_phoneticpractice_index_desc}" />
</ui:define>

<ui:define name="mainDiv">

    <div class="w3-container w3-green">
        <h2><i class="fa fa-pencil-square" aria-hidden="true"></i> #{generalMsg.vocabPractice}</h2>
    </div>

    <div class="w3-xlarge w3-padding-bottom">
        <h:messages styleClass="w3-panel w3-pale-red w3-leftbar w3-border-red" globalOnly="true" />

        <h:form styleClass="w3-container" id="inputForm">
            <p>
                <label class="w3-label" for="grade">#{phonPracticeMsg.inputSelectGrading}</label>
                <h:selectOneMenu id="grade" value="#{phoneticPracticeController.selectedGrade}" styleClass="w3-select">
                    <f:selectItems value="#{phoneticPracticeController.availableGrades }" />
                </h:selectOneMenu>
            </p>

            <h:commandLink styleClass="w3-btn w3-green w3-margin-right w3-margin-bottom w3-large" onclick="showSpinner(); clickAndDisable(this);" action="#{phoneticPracticeController.start}"><i class="fa fa-play" aria-hidden="true"></i> #{phonPracticeMsg.inputStartG1}</h:commandLink>
            <h:panelGroup rendered="#{authenticationController.authenticated}">
                <h:commandLink styleClass="w3-btn w3-green w3-margin-bottom w3-large" onclick="showSpinner(); clickAndDisable(this);" action="#{phoneticPracticeG2Controller.start}"><i class="fa fa-play" aria-hidden="true"></i> #{phonPracticeMsg.inputStartG2}</h:commandLink>
            </h:panelGroup>
            <span id="spinner" class="w3-hide"><i class="fa fa-spinner w3-spin" style="font-size:36px"></i></span>
        </h:form>

        <div class="w3-container w3-leftbar w3-light-grey w3-margin">
            <ui:include src="/WEB-INF/html/VocabPracticeHowto_#{languageController.locale}.xhtml" />
        </div>

        <div class="w3-container">
            <button onclick="addOrRemoveW3Show('description')" class="w3-btn-block w3-padding w3-left-align w3-light-grey w3-medium w3-leftbar">
                <i class="fa fa-chevron-down" aria-hidden="true"></i> #{phonPracticeMsg.inputDesTitle}
            </button>
            <div id="description" class="w3-accordion-content w3-container w3-medium w3-leftbar w3-light-grey">
                <p>#{phonPracticeMsg.inputDesTxt}</p>
            </div>
        </div>

    </div>

</ui:define>

</ui:composition>
