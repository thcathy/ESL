<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">
	
	<!--<f:metadata>
		<f:event type="preRenderView" listener="#{rankingController.start}"/>
	</f:metadata>-->

	<ui:define name="subTitle">#{htmlHeadMsg.practice_topresult_ranking_title}</ui:define>
	<ui:define name="head">
		<meta name="description" content="#{htmlHeadMsg.practice_topresult_ranking_desc}" />
		<h:outputText value="#{rankingController.initLanguage}" />
	</ui:define>

	<ui:define name="mainDiv">
		<div class="w3-container w3-green">
			<h2><i class="fa fa-trophy" aria-hidden="true"></i> #{generalMsg.menuRanking}</h2>
		</div>

		<div class="w3-margin w3-padding-bottom">

					<h:form id="inputForm">
						<div class="w3-panel w3-center-align">
							<label class="w3-label"><b>#{topResultMsg.rankingSelectGrade}: </b></label>
							<h:selectOneMenu id="grade" value="#{rankingController.selectedGradeId}" styleClass="w3-select" style="max-width: 100px;">
								<f:selectItems value="#{rankingController.availableGrades}" />
							</h:selectOneMenu>

							<label class="w3-label"><b>#{topResultMsg.rankingSelectPracticeType}: </b></label>
							<h:selectOneMenu id="practiceType" value="#{rankingController.selectedPracticeType}" styleClass="w3-select" style="max-width: 100px;">
								<f:selectItems value="#{rankingController.practiceList}" />
							</h:selectOneMenu>

							<h:panelGroup rendered="#{rankingController.showLevels}">
								<h:outputText value="#{topResultMsg.rankingSelectLevel}" />:
								<h:selectOneMenu id="selectLevel" value="#{rankingController.selectedLevel}" styleClass="w3-select" >
									<f:selectItems value="#{rankingController.levels}" />
								</h:selectOneMenu>
								<img src="#{request.contextPath}/images/spacer.gif" width="5" height="1" />
							</h:panelGroup>
							<h:commandLink render="rankingPanel" styleClass="w3-btn w3-theme" action="#{rankingController.a4jSubmit}">#{topResultMsg.rankingEnquiry}</h:commandLink>
						</div>
					</h:form>

					<table width="100%">
						<tr>
							<td width="50%" class="innerContent" valign="top">
								<esl:topResult topResult="#{rankingController.topScore}" title="#{rankingController.topScore.longTitle}" />
							</td>
							<td width="50%" class="innerContent" valign="top">
								<esl:topResult topResult="#{rankingController.topRate}" title="#{rankingController.topRate.longTitle}" />
							</td>
						</tr>

						<h:panelGroup rendered="#{userSession.logined}">
							<tr>
								<td width="50%" class="innerContent" valign="top">
									<esl:topResult topResult="#{rankingController.userScore}" title="#{rankingController.userScore.title}" />
								</td>
								<td width="50%" class="innerContent" valign="top">
									<esl:topResult topResult="#{rankingController.userRate}" title="#{rankingController.userRate.title}" />
								</td>
							</tr>
						</h:panelGroup>
					</table>

		</div>
	</ui:define>


</ui:composition>
