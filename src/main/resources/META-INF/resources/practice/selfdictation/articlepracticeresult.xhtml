<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				xmlns:practice="http://java.sun.com/jsf/composite/components/practice"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/template/short.xhtml">

	<ui:param name="controller" value="#{articleDictationPracticeController}" />
	<f:metadata>
		<f:viewAction action="#{articleDictationPracticeController.initCheck}" />
	</f:metadata>

	<ui:define name="subTitle">#{htmlHeadMsg.practice_selfdictation_practice_title}</ui:define>	
	<ui:define name="head">
		<meta name="description" content="#{htmlHeadMsg.practice_selfdictation_practice_desc}" />
	</ui:define>

	<ui:define name="mainDiv">

		<div class="w3-container w3-green">
			<h3>
				<h:panelGroup id="topHeader">#{generalMsg.result}</h:panelGroup>
				<span class="w3-right w3-hide-small"><i class="fa fa-pencil-square" aria-hidden="true"></i> #{generalMsg.articleDictation}</span>
			</h3>
		</div>

		<div class="w3-xlarge w3-padding-bottom w3-text-teal" style="padding-bottom: 8px;">
			<h:form>
			<div class="w3-row w3-center w3-margin w3-medium">
				<div class="w3-half w3-padding-small">
					<h:commandLink styleClass="w3-btn w3-green" action="#{controller.retryDictation}">
						<i class="fa fa-repeat" aria-hidden="true"></i> #{selfDictationMsg.resultRetryMessage}</h:commandLink>
				</div>
				<div class="w3-half w3-padding-small">
					<!--<h:commandLink styleClass="w3-btn w3-blue" action="#{selfDictationController.createDictation}">
						<i class="fa fa-floppy-o" aria-hidden="true"></i> #{selfDictationMsg.saveDictation}</h:commandLink>-->
				</div>
			</div>
			</h:form>

			<h:form id="inputForm">
				<div class="w3-container">
					<h:panelGroup id="msgPanel">
						<div class="w3-medium w3-pale-green">
							<h:messages tooltip="false" styleClass="w3-ul" globalOnly="true" />
						</div>
					</h:panelGroup>
				</div>

				<div class="w3-container" style="padding-bottom: 8px;">

					<div class="w3-container w3-teal">#{dictationMsg.article}</div>
					<div class="w3-medium  w3-padding-small w3-border" style=""><h:outputText escape="false" value="#{fn:replace(controller.dictation.dictation.article,'\\n','&lt;br/&gt;')}" /></div>
					<div style="padding-top: 8px;">
					    <esl:scoreBar2 startMark="#{controller.correctPercentage}" maxMark="100" />
					</div>
					<div class="w3-medium" style="padding-top: 8px;">
						<practice:sentenceHistories history="#{controller.history}" />
					</div>
				</div>


			</h:form>
		</div>
	</ui:define>


</ui:composition>
