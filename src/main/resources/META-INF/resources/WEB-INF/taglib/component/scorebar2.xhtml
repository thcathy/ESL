	</style>
	<table cellpadding="0" cellspacing="0">
		<tr>
			<td class="scoreBarHead" style="min-width: 50px;">#{phonPracticeMsg.score}</td>
			<td class="border" id="scoreBarTD" style="width: 100%;"><div id="scoreBar" class="colorBar" style="width:0px;"><h:outputText id="markText" value="#{startMark}" />&#160;</div></td></tr>
	</table>
	<script type="text/javascript">
	//<![CDATA[
	function animateScoreBar(currentMark, maxMark) {
		var fullLength = jQuery("#scoreBarTD").width();
		jQuery("#markText").text(currentMark);
		var widthPx = ((currentMark / maxMark) * fullLength) + 'px';
		jQuery("#scoreBar").animate({width:widthPx},500);
	}

	jQuery(document).ready(function() {
		var fullLength = jQuery("#scoreBarTD").width();
		var widthPx = ((#{startMark} / #{maxMark}) * fullLength) + 'px';
		jQuery("#scoreBar").animate({width: widthPx},500);
	}
	);
	//]]>
	</script>
