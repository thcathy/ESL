<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:esl="http://www.funfunspell.com/jsf">

	<div class="w3-card-4">
		<div class="w3-container w3-theme"><h5><i class="fa fa-pencil-square"></i> #{title}</h5></div>

		<div>
			<ul class="w3-ul w3-white">
				<ui:repeat var="i" varStatus="r" value="#{dictations}">
					<h:link style="text-decoration: none;" outcome="/member/dictation/open?id=#{i.id}">
					<li class="w3-hover-teal w3-padding-right w3-border-bottom" id="dictation#{i.id}">
						<h:panelGroup id="dicTooltip">
						<span class="w3-badge w3-green">#{r.index+1}</span> #{i.title}
						<span class="w3-right"><i class="fa fa-thumbs-o-up"></i> #{i.totalRecommended}</span>
						</h:panelGroup>
						<p:tooltip for="dicTooltip" position="bottom">
							<table>
								<tr><td style="width: 100px;">#{dictationMsg.forAge}:</td><td>#{i.suitableAge}</td></tr>
								<tr><td>#{dictationMsg.attempts}:</td><td>#{i.totalAttempt}</td></tr>
								<tr><td>#{dictationMsg.totalVocab}:</td><td>#{i.vocabsSize}</td></tr>
								<tr><td>#{dictationMsg.createdBy}:</td><td>#{i.creator.userId}</td></tr>
							</table>
						</p:tooltip>

					</li>
					</h:link>
				</ui:repeat>
			</ul>
		</div>

		<div class="w3-container w3-theme w3-right-align">* #{dictationMsg.showPublicOnly}</div>
	</div>

	
</ui:composition>
