<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="character" />
    </composite:interface>

    <composite:implementation><div
            onmouseover="this.style.backgroundColor='#FFEB99';"
             onmouseout="this.style.backgroundColor='#FFFFFF';"
            class="w3-text-teal"
             style="font-family: 'comic sans ms','Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif;
             width: 8%; font-size: 20px; font-weight: bold; cursor: pointer; border: 1px solid #999999;
             margin-left: 2px;
             vertical-align: middle; text-align: center;
             display:inline-block"
             onclick="addCharacter('#{cc.attrs.character}')">
            #{cc.attrs.character}</div></composite:implementation>
</ui:composition>
