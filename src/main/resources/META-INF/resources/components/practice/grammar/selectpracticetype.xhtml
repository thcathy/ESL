<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="inputBean" /> 	 	
</composite:interface>

<composite:implementation>	
	<script type="text/javascript">
	//<![CDATA[
   	jQuery(document).ready(function(){
		console.log('ready 2');

		// setup practice type click action
		jQuery('img[id*=PracticeType]').each(function(i){
			jQuery(this).click(function() {
				jQuery('img[id*=PracticeType]')
						.removeClass('w3-topbar')
						.removeClass('w3-bottombar')
						.removeClass('w3-leftbar')
						.removeClass('w3-rightbar')
						.removeClass('w3-border-green');

				jQuery('div[id*=chooseSection2]').removeClass('w3-opacity');
				jQuery('div[id*=chooseSection3]').removeClass('w3-opacity');

				jQuery(this)
						.addClass('w3-topbar')
						.addClass('w3-bottombar')
						.addClass('w3-leftbar')
						.addClass('w3-rightbar')
						.addClass('w3-border-green');

				jQuery('input[id*=inputPracticeType]').val(jQuery(this).attr('id'));
			});
		});

		if (jQuery('#inputForm\\:passage').val() != defaultPassage && jQuery('#inputForm\\:passage').val() != '') {
			jQuery('img[id*=#{cc.attrs.inputBean.practiceType}]')
					.addClass('w3-topbar')
					.addClass('w3-bottombar')
					.addClass('w3-leftbar')
					.addClass('w3-rightbar')
					.addClass('w3-border-green');
		}
	});
	//]]>
    </script>    
   <h:inputHidden id="inputPracticeType" value="#{cc.attrs.inputBean.inputPracticeType}" />
	<div id="chooseSection2b" class="w3-row-padding w3-padding-bottom">
		<div class="w3-col l3 m6" style="min-height: 130px;"><img id="PracticeType.Article" src="#{applicationController.staticHost}/images/graphic/grammar/note_article.png" alt="article practice" /></div>
		<div class="w3-col l3 m6" style="min-height: 130px;"><img id="PracticeType.VerbToBe" src="#{applicationController.staticHost}/images/graphic/grammar/note_verbtobe.png" alt="verb to be practice" /></div>
		<div class="w3-col l3 m6" style="min-height: 130px;"><img id="PracticeType.SubjectPronoun" src="#{applicationController.staticHost}/images/graphic/grammar/note_subjectpronoun.png" alt="subject pronoun practice" /></div>
		<div class="w3-col l3 m6" style="min-height: 130px;"><img id="PracticeType.Preposition" src="#{applicationController.staticHost}/images/graphic/grammar/note_preposition.png" alt="preposition practice" /></div>
	</div>
	
</composite:implementation>
</html>
