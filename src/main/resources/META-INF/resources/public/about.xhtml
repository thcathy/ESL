<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
				template="/template/short.xhtml">
	
	<ui:define name="subTitle">#{htmlHeadMsg.public_about_title}</ui:define>
	<ui:define name="head"><meta name="description" content="#{htmlHeadMsg.public_about_desc}" /></ui:define>

	<ui:define name="mainDiv">
		<div class="w3-container w3-green">
			<h2><i class="fa fa-id-card-o" aria-hidden="true"></i> #{generalMsg.menuAboutUs}</h2>
		</div>

		<div class="w3-margin w3-padding-bottom">
			<div class="w3-container w3-theme-l1">
				<h4>#{generalMsg.aboutUsTag1}</h4>
			</div>
			<div>
				<ui:include src="/static/AboutUs_#{languageController.locale}.xhtml" />
			</div>

			<ui:include src="/static/AboutUs2_#{languageController.locale}.xhtml" />
		</div>
	</ui:define>
</ui:composition>
