<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.public_systemerror_title}</ui:define>
	<ui:define name="head">
		<meta name="description" content="#{htmlHeadMsg.public_systemerror_desc}" />
	</ui:define>

	<ui:define name="mainDiv">
		<div class="w3-container w3-red w3-center">
			<h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> #{errorPage.title}</h2>
		</div>

		<div class="w3-margin w3-large w3-padding-bottom w3-center">
			<p>System encounter critial error that cannot recover.<br /> Please continue from our index page or contact us for any enquiry.</p>
			<p>系統遇上不能收復的重大錯誤，請重新登入我們的主頁或聯絡我們。</p>
		</div>

	</ui:define>
</ui:composition>
