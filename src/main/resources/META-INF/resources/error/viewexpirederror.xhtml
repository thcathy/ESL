<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.viewexpirederror_title}</ui:define>
	<ui:define name="head">
		<meta name="description" content="#{htmlHeadMsg.viewexpirederror_desc}" />
	</ui:define>

	<ui:define name="mainDiv">
		<div class="w3-container w3-red w3-center">
			<h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Session Expired 停留時間超越上限</h2>
		</div>

		<div class="w3-margin w3-large w3-padding-bottom w3-center">
			<p>Your session is expired due to not action received within time-out limited. <br />Please continue from our index page.</p>
			<p>你的停留時間己經超越上限，請重新登入我們的主頁。</p>
		</div>

	</ui:define>
</ui:composition>
