	<h1>於練習中提供圖像提示及加快頁面更新速度</h1>
	<p>當你進行練習的時候，你將會感受到兩項分別。</p>
	<p>第一，不論你進行拼音練習或串字練習甚至自己輸入生字的默書練習，我們都會為你提供由谷歌搜尋內的圖像作為提示。有時候提供的第一張圖片共不合適或你希望得到更多圖片，你可以按 '下一張' 以得到更多搜尋結果。</p>
	<img src="/ESL/images/news/2011072601_zh.png" />
	<p>另一個重要改變是練習時每一題之間的頁面更新。我們利用了 Ajax 技術，減少不必要的頁面更新，減少更新所需速度的同時亦免去使人煩惱的全版更新。</p>
	<p>於現階段，新的頁面更新技術已經應用於默書以外的練習，我們將會以最快速度把新技術應用於所有練習。</p>
