<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="mainDiv">
		<div class="w3-container w3-green">
			<h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> #{errorPage.title}</h2>
		</div>

		<div class="w3-margin w3-large w3-padding-bottom">
			<h:form>
				<h:messages tooltip="true" />
				<p><h:outputText value="#{errorPage.description}" /></p>

				<h:commandLink action="#{authenticationController.forgetPassword}"
						styleClass="w3-btn w3-ripple w3-teal">#{errorMsg.errorForgetPassword}</h:commandLink>

				<a target="_blank" class="w3-btn w3-blue" href="#{generalMsg.contactUsUrl}">#{generalMsg.menuContactUs}</a>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
