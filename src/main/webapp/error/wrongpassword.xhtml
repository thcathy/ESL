<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/template/main_no_language.xhtml">

<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/error.gif" /></ui:define>

<ui:define name="mainContent">
	<h3><h:outputText value="#{errorPage.title}" /></h3>
	<h:messages tooltip="true" />
	<p><h:outputText value="#{errorPage.description}" /></p>
	<p><h:commandLink action="#{authenticationController.forgetPassword}">&gt; <u><h:outputText value="#{errorMsg.errorForgetPassword}" /></u></h:commandLink></p>
	<p><h:commandLink action="contactus">&gt; <u><h:outputText value="#{generalMsg.contactUs}" /></u>...</h:commandLink></p>
</ui:define>

</ui:composition>
