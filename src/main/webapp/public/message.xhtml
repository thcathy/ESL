<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

<ui:define name="mainDiv">
	<div class="w3-container w3-green">
		<h2><i class="fa fa-info-circle" aria-hidden="true"></i> #{generalMsg.systemInfo}</h2>
	</div>

	<div class="w3-margin w3-large w3-padding-bottom">
		<h:form>
			<h:messages tooltip="true" errorClass="error" globalOnly="true" />
			<p><a href="${request.contextPath}/index.jsf" class="w3-btn w3-teal"><i class="fa fa-home" aria-hidden="true"></i> #{generalMsg.backToHome}</a></p>
		</h:form>
	</div>

</ui:define>

</ui:composition>
