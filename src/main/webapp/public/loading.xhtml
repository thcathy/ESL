<script type="text/javascript">
//<![CDATA[
var requestSubmitted = false;
function submitRequest() {
	if (!requestSubmitted) {
		requestSubmitted = true;
		YAHOO.esl.container.loading.show();
		return true;
	} else {
		alert("Server Processing...");
		return false;
	}
}

// Use for ajax loading image
function loadingAnchorImg(anchor) {
	var childs = anchor.childNodes;

	for (var i=0; i < childs.length; i++)
	{
		var img = anchor.childNodes[i];
		if (img.tagName == "img"  || img.tagName == "IMG") {
			img.src = "${request.contextPath}/images/graphic/loading.gif";
			img.id = "ajaxloadingImg";
		}
	}	
	return true;
}

// Use for ajax response remove loading image
function removeAnchorImg() {
	var imgArr = document.getElementById("ajaxloadingImg");
	imgArr.parentNode.parentNode.removeChild(imgArr.parentNode);
}
//]]>
</script>
</ui:composition>
