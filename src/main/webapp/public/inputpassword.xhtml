<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">
	
	<ui:define name="subTitle">Authentication</ui:define>
	<ui:define name="head"></ui:define>


	<ui:define name="mainDiv">
		<div class="w3-container w3-green">
			<h3><i class="fa fa-lock" aria-hidden="true"></i> #{checkPasswordController.inputMsg}</h3>
		</div>

		<h:form class="w3-margin w3-large w3-padding-bottom">
			<h:messages tooltip="true" errorClass="w3-panel w3-pale-red" infoClass="w3-panel w3-text-blue w3-large" globalOnly="true" />

			<label class="w3-label">#{generalMsg.title}</label>
			<input class="w3-input w3-margin-bottom" disabled="disabled" value="#{checkPasswordController.entity.title}" />
			<label class="w3-label">#{generalMsg.inputPwd}</label>
			<h:inputSecret id="password" value="#{checkPasswordController.inputPassword}" styleClass="w3-input" maxlength="20" /><br />

			<h:commandLink styleClass="w3-btn w3-green" action="#{checkPasswordController.checkPassword}">
				<i class="fa fa-key" aria-hidden="true"></i> #{generalMsg.submit}
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
