<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
				template="/template/long.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.public_signup_title}</ui:define>
	<ui:define name="head">
		<meta name="keywords" content="#{htmlHeadMsg.public_signup_desc}" />
	</ui:define>

	<ui:define name="mainDiv">
		<div class="w3-content w3-padding-12">
			<div class="w3-card-4 w3-white">
				<div class="w3-container w3-green">
					<h2>#{authMsg.signupTitle}</h2>
				</div>

				<div class="w3-margin w3-large w3-padding-bottom">
					<h:messages tooltip="true" errorClass="w3-panel w3-pale-red" infoClass="w3-panel w3-text-blue w3-large" globalOnly="true" />

					<h:form id="signUpForm" rendered="#{profileController.showSignUpForm}">
						<div class="w3-container w3-border w3-margin-bottom">
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormUserIdLabel}" for="userId" /> * (#{authMsg.signupFormAtleast6char}) <h:message for="userId" errorClass="w3-red" />
								<h:inputText id="userId" styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.userId}" maxlength="20" />
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormPINLabel}" for="PIN" /> * (#{authMsg.signupFormAtleast6char}) <h:message for="PIN" errorClass="w3-red" />
								<h:inputSecret id="PIN"	styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.PIN }" maxlength="20" />
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormPIN2Label}" for="PIN2" /> * <h:message for="PIN2" errorClass="w3-red" />
								<h:inputSecret id="PIN2" styleClass="w3-input w3-margin-bottom" value="#{profileController.confirmedPIN }" maxlength="20" />
							</p>
						</div>
						<div class="w3-container w3-border w3-margin-bottom">
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormFirstNameLabel}" for="firstName" /> <h:message for="firstName" errorClass="w3-red" />
								<h:inputText id="firstName"	styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.name.firstName}" maxlength="100" />
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormLastNameLabel}" for="lastName" /> <h:message for="lastName" errorClass="w3-red" />
								<h:inputText id="lastName" styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.name.lastName}"	maxlength="100" />
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormBirthdayLabel}" />
								<h:inputText a:type="date" value="#{profileController.newMember.birthday}" styleClass="w3-input" style="width: 30%; min-width: 319px;">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:inputText>
							<!--	<rich:calendar id="birthday" value="#{profileController.newMember.birthday}"
												   popup="true" locale="#{userSession.localeString}"
												   datePattern="dd/MM/yyyy" inputClass="w3-input" jointPoint="bottom-left" direction="bottom-right"
												   showApplyButton="false" inputStyle="width: 30%"/>-->
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormPhoneNumberLabel}" for="phoneNumber" /> <h:message for="phoneNumber" errorClass="w3-red" />
								<h:inputText id="phoneNumber" styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.phoneNumber}" />
							</p>
							<p>
								<h:outputLabel styleClass="w3-label" value="#{authMsg.signupFormEmailLabel}" for="email" /> * <h:message for="email" errorClass="w3-red" />
								<h:inputText id="email"	styleClass="w3-input w3-margin-bottom" value="#{profileController.newMember.emailAddress}" required="true" />
							</p>
							<p>
								<h:selectBooleanCheckbox styleClass="w3-check" value="#{profileController.acceptToF}" /> <label class="w3-validate">#{authMsg.signupFormAcceptToFTitle}</label>
								<a href="#{request.contextPath}#{authMsg.signupFormToFURL}" target="_blank" class="w3-text-green w3-hover-text-blue"><u>#{authMsg.signupFormToFTitle}</u></a>
							</p>
						</div>

						<h:commandLink styleClass="w3-btn w3-green w3-margin-right w3-margin-bottom" onclick="showSpinner()" action="#{profileController.signUp}">#{authMsg.signupFormSubmit}</h:commandLink>
						<span id="spinner" class="w3-hide"><i class="fa fa-spinner w3-spin" style="font-size:32px"></i></span>
					</h:form>

					<h:form rendered="#{!profileController.showSignUpForm}">
						<a href="#" onclick="document.getElementById('loginDiv').style.display='block'"><i class="fa fa-sign-in"/> #{generalMsg.login}</a>
					</h:form>

				</div>

				<div class="w3-center w3-theme">
					<img src="#{request.contextPath}/images/graphic/footer_1.png" alt="footer" style="width:100%" />
				</div>

				<div class="w3-center">
					<div class="w3-row w3-theme w3-padding">
						<div class="w3-half w3-left-align">Developing by Timmy Wong</div>
						<div class="w3-half w3-right-align">Â© 2008 funfunspell.com</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
