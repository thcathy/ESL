<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/main.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.public_signup_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.public_signup_desc}" /></ui:define>
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/signup.gif" /></ui:define>

	<ui:define name="mainContent">
		<div align="center" style="text-align:center; border: 3px solid #BBDDCC; background: #E6F9F8; padding:5px; font-weight: bold;">
			<h:outputText value="#{authMsg.signupHeader}" escape="false" />	
		</div>		
		<h:messages tooltip="true" errorClass="error" infoClass="innerHeading" globalOnly="true" />

		<!-- Sign Up Form -->
		<h:form id="signUpForm" onsubmit="return submitRequest()">
			<div class="newContent">
				<fieldset>
					<legend>&nbsp;ACCOUNT INFORMATION&nbsp;</legend>
					<table width="90%">
						<tr>
							<td width="210"><h:outputLabel value="#{authMsg.signupFormUserIdLabel}" for="userId" /> *</td>
							<td width="5">:</td>
							<td>
								<h:inputText id="userId" value="#{profileController.newMember.userId}" style="width: 30%" maxlength="20" />
								<small>(#{authMsg.signupFormAtleast6char})</small><br />
								<h:message for="userId" errorClass="error" />
							</td>
						</tr>
						<tr>
							<td ><h:outputLabel value="#{authMsg.signupFormPINLabel}" for="PIN" /> *</td>
							<td>:</td>
							<td><h:inputSecret id="PIN"	value="#{profileController.newMember.PIN }" style="width: 30%" maxlength="20" />
							<small>(#{authMsg.signupFormAtleast6char})</small><br />
							<h:message for="PIN" errorClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{authMsg.signupFormPIN2Label}" for="PIN2" /> *</td>
							<td>:</td>
							<td><h:inputSecret id="PIN2" value="#{profileController.confirmedPIN }" style="width: 30%" maxlength="20" /><br />
							<h:message for="PIN2" errorClass="error" /></td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<legend>&nbsp;USER PROFILE&nbsp;</legend>
					<table width="90%" class="formContent">
						<tr>
							<td width="210"><h:outputLabel value="#{authMsg.signupFormFirstNameLabel}" for="firstName" /></td>
							<td width="5">:</td>
							<td>
								<h:inputText id="firstName"	value="#{profileController.newMember.name.firstName}" maxlength="100" /><br />
								<h:message for="firstName" errorClass="error" />
							</td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{authMsg.signupFormLastNameLabel}" for="lastName" /></td>
							<td>:</td>
							<td><h:inputText id="lastName" value="#{profileController.newMember.name.lastName}"	maxlength="100" /><br />
							<h:message for="lastName" errorClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{authMsg.signupFormBirthdayLabel}" for="birthday" /></td>
							<td>:</td>
							<td>
								<rich:calendar value="#{profileController.newMember.birthday}"                  	
	                        		popup="true" locale="#{userSession.localeString}"
	                        		datePattern="dd/MM/yyyy"
	                        		showApplyButton="false" style="font-size: 16px;"/>
							</td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{authMsg.signupFormPhoneNumberLabel}" for="phoneNumber" /></td>
							<td>:</td>
							<td>
								<h:inputText id="phoneNumber" value="#{profileController.newMember.phoneNumber}" /><br />
							<h:message for="phoneNumber" errorClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{authMsg.signupFormEmailLabel}" for="email" /> *</td>
							<td>:</td>
							<td><h:inputText id="email"	value="#{profileController.newMember.emailAddress}" required="true" /><br />
							<h:message for="email" errorClass="error" /></td>
						</tr>
						
						<tr><td colspan="3" style="height: 20px;">&nbsp;</td></tr>					
						<tr>
							<td align="right"><h:selectBooleanCheckbox value="#{profileController.acceptToF}" /></td>
							<td></td>
							<td><h:outputText value="#{authMsg.signupFormAcceptToFTitle}" /><br />
							<a href="#{request.contextPath}#{authMsg.signupFormToFURL}"	target="_blank"><u>#{authMsg.signupFormToFTitle}</u></a></td>
						</tr>
					</table>
				</fieldset>
				<div class="buttons" style="padding-left: 2px; padding-top: 10px;">
					<h:commandLink action="#{profileController.signUp}"><img src="#{request.contextPath}/images/icon/silk/accept.png" />#{authMsg.signupFormSubmit}</h:commandLink>					
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
