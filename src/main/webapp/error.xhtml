<ui:composition xmlns="http://www.w3.org/1999/xhtml"

				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="mainDiv">
		<div class="w3-container w3-red w3-center">
			<h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> #{errorPage.title}</h2>
		</div>

		<div class="w3-margin w3-large w3-padding-bottom w3-center">
			<p>#{errorPage.description}</p>
			<p><a class="w3-btn w3-theme" target="_blank" href="#{generalMsg.contactUsUrl}">#{generalMsg.menuContactUs}</a></p>
		</div>

	</ui:define>

</ui:composition>
