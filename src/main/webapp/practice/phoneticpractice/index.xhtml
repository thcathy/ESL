<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

<ui:define name="subTitle">#{htmlHeadMsg.practice_phoneticpractice_index_title}</ui:define>
<ui:define name="head">
	<meta name="keywords" content="#{htmlHeadMsg.practice_phoneticpractice_index_desc}" />
</ui:define>

<ui:define name="mainDiv">
    <div class="w3-content w3-padding-12">
        <div class="w3-card-4 w3-white">
            <div class="w3-container w3-green">
                <h2>#{generalMsg.vocabPractice} <img class="w3-padding-left" src="#{request.contextPath}/images/graphic/vocab.gif" /></h2>
            </div>

            <div class="w3-margin w3-xlarge w3-padding-bottom">
                <h:messages styleClass="w3-panel w3-pale-red w3-leftbar w3-border-red" globalOnly="true" />

                <h:form styleClass="w3-container" id="inputForm">
                    <p>
                        <label class="w3-label" for="grade">#{phonPracticeMsg.inputSelectGrading}</label>
                        <h:selectOneMenu id="grade" value="#{phoneticPracticeController.selectedGrade}" styleClass="w3-select">
                            <f:selectItems value="#{phoneticPracticeController.availableGrades }" />
                        </h:selectOneMenu>
                    </p>

                    <h:commandLink styleClass="w3-btn w3-green" onclick="showOrHiddenW3('spinner'); return true;" action="#{phoneticPracticeController.start}"><i class="fa fa-play" aria-hidden="true"></i> #{phonPracticeMsg.inputStartG1}</h:commandLink>
                    <h:panelGroup rendered="#{authenticationController.authenticated}">
                        <h:commandLink styleClass="w3-btn w3-green" onclick="showOrHiddenW3('spinner'); return true;" action="#{phoneticPracticeG2Controller.start}"><i class="fa fa-play" aria-hidden="true"></i> #{phonPracticeMsg.inputStartG2}</h:commandLink>
                    </h:panelGroup>
                    <i id="spinner" class="fa fa-spinner w3-spin w3-hide" style="font-size:48px"></i>
                </h:form>

                <div class="w3-container w3-leftbar w3-light-grey w3-margin">
                    <ui:include src="/WEB-INF/html/VocabPracticeHowto_#{languageController.locale}.xhtml" />
                </div>

                <button onclick="showOrHiddenW3('description')" class="w3-btn-block w3-left-align w3-theme-l2">
                    #{phonPracticeMsg.inputDesTitle} <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="description" class="w3-accordion-content w3-container">
                    <p>#{phonPracticeMsg.inputDesTxt}</p>
                </div>
            </div>

            <div class="w3-center">
                <div class="w3-row w3-teal w3-padding">
                    <div class="w3-half w3-left-align">Developing by Timmy Wong</div>
                    <div class="w3-half w3-right-align">Â© 2008 funfunspell.com</div>
                </div>
            </div>
        </div>
    </div>

</ui:define>

</ui:composition>
