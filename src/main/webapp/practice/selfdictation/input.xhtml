<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.practice_selfdictation_input_title}</ui:define>
	<ui:define name="head">
		<meta name="keywords" content="#{htmlHeadMsg.practice_selfdictation_input_desc}" />
		<script type="text/javascript">
		//<![CDATA[
		function clearVocab() {
			var i=1;
			while (i <= #{selfDictationController.totalInput}) {
				document.getElementById("vocab" + i).value="";
				i++;
			} 
			return false;
		}
		//]]>
		</script>	
	</ui:define>
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/mydictation.gif" /></ui:define>

	<ui:define name="mainDiv">
        <div class="w3-container w3-green">
            <h2><i class="fa fa-pencil-square-o" aria-hidden="true"></i> #{generalMsg.dictation}</h2>
        </div>

		<div class="w3-margin w3-padding-bottom">
			<div class="w3-panel">
				<esl:dictationNav2 current="INSTANT" />
				<h:messages styleClass="w3-large" tooltip="true" errorStyle="color: rgb(220, 130, 0);" globalOnly="true" />

				<h:form styleClass="w3-margin-top w3-large">
					<p class="w3-text-teal">
                        <h:outputFormat value="#{selfDictationMsg.inputVocabularyLabel}"><f:param value="#{selfDictationService.maxQuestions}"/></h:outputFormat><br/>
                        #{generalMsg.example}: "apple", "bus stop", "ice-cream"
                    </p>
					<div class="w3-row-padding">
						<a4j:repeat var="vocab" rowKeyVar="r" value="#{selfDictationController.inputVocab}">
							<div class="w3-quarter">
								<!--#{r+1}<h:outputText rendered="#{r lt 9}" escape="false" value="&amp;nbsp&#59;&amp;nbsp&#59;"/>-->
								<input placeholder="#{r+1}" class="w3-input" type="text" id="vocab#{r+1}" name="vocab#{r+1}" value="#{vocab}" />
								<!--<h:outputText escape="false" value="&lt;br /&gt;" rendered="#{(r+1)%2 == 0}"/>-->
							</div>
						</a4j:repeat>

					</div>
					<div class="w3-padding-left w3-margin-top">
						<a onclick="return clearVocab()" class="w3-btn w3-white w3-border w3-border-green w3-medium"><i class="fa fa-times" aria-hidden="true"></i>&#160;<h:outputText value="#{selfDictationMsg.inputClearFields}" /></a>
						<span class="w3-right-align">
						<h:commandLink onclick="return showSpinner();" styleClass="w3-btn w3-green w3-margin-left" action="#{selfDictationController.start}"><i class="fa fa-pencil" aria-hidden="true"></i> #{selfDictationMsg.inputCommandStartTitle}</h:commandLink>
						<span id="spinner" class="w3-hide"><i class="fa fa-spinner w3-spin" style="font-size:28px"></i></span>
						</span>
					</div>
				</h:form>

				<div class="w3-container w3-leftbar w3-light-grey w3-margin">
					<ui:include src="/WEB-INF/html/SelfDictationHowtoUse_#{languageController.locale}.xhtml" />
				</div>

				<div class="w3-container">
					<button onclick="addOrRemoveW3Show('description')" class="w3-btn-block w3-padding w3-left-align w3-light-grey w3-medium w3-leftbar">
						<i class="fa fa-chevron-down" aria-hidden="true"></i> #{selfDictationMsg.inputDesTitle}
					</button>
					<div id="description" class="w3-accordion-content w3-container w3-medium w3-leftbar w3-light-grey">
						<p>#{selfDictationMsg.inputDesTxt}</p>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
