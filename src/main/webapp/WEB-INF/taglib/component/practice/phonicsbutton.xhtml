<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">	
	
	<h:panelGroup rendered="#{!empty phonicsMap[phonics]}">
		<div onmouseover="this.style.backgroundColor='#FFEB99';" onmouseout="this.style.backgroundColor='#FFFFFF';" style="width: 30px; height: 25px; font-size: 20px; font-weight: bold; cursor: pointer; color: #EE6600; border: 1px solid #999999;" onclick="addPhonics('#{phonics}')">
			#{phonics}
		</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{empty phonicsMap[phonics]}">
		<div style="width: 30px; height: 25px; font-size: 20px; font-weight: bold; color: #DDDDDD;">
			#{phonics}
		</div>
	</h:panelGroup>	
</ui:composition>
