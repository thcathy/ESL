<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:panelGroup rendered="#{type=='Question'}">
		<span class="w3-text-black">#{word}</span>
	</h:panelGroup>
	<h:panelGroup rendered="#{type=='Correct'}">
		<span class="w3-text-green">#{word} <i class="fa fa-check"></i></span>
	</h:panelGroup>
	<h:panelGroup rendered="#{type=='Wrong'}">
		<span class="w3-text-red">#{word} <i class="fa fa-times"></i></span>
	</h:panelGroup>
</ui:composition>
