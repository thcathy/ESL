
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<link type="text/css" href="${request.contextPath}/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript">jQuery.noConflict();</script>
	
	<fieldset style="padding: 5px; background-color: #DDDDDD;">
		<h:form id="ratingForm" style="padding:0px; margin:0px;">
		<table>
			<tr>
				<td style="padding-right: 10px; font-size: 14px;">
					<h:inputHidden id="rating" value="#{dictationPracticeController.ratingValue}" />
					<strong>#{dictationMsg.rateIt}: <span id="horiz_value">3</span></strong>
				</td>
				<td width="120">
					<div id="horiz_slider" style="font-size: 10px; width: 90%;"></div>
				</td>
				<td>
					<h:commandButton style="font-size: 14px; font-weight: bold;" action="#{dictationPracticeController.rate}" value="#{dictationMsg.rate}" />		
				</td>
			</tr>
		</table>
		</h:form>		
	</fieldset>
	<script type="text/javascript">
	//<![CDATA[
		jQuery(function($) {
			$("#horiz_slider").slider({
				value:3,
				min: 0,
				max: 5,
				step: 1,
				slide: function(event, ui) {
					$("#ratingForm\\:rating").val(ui.value);
					$("#horiz_value").text(ui.value);
				}
			});
			$("#ratingForm\\:rating").val($("#horiz_slider").slider("value"));
			$("#horiz_value").text($("#horiz_slider").slider("value"));			
		});
	
	//]]>
	</script>
</ui:composition>
