<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:esl="http://www.funfunspell.com/jsf">

	<ui:define name="subTitle">#{htmlHeadMsg.member_index_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.member_index_desc}" /></ui:define>

	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/welcome.gif" /></ui:define>

	<ui:define name="mainContent">
		<h:outputText value="#{summaryController.initLanguage}" />
		<esl:memberNav current="SUMMARY" />
		<table>
			<tr>
				<td>
					<h1><h:outputFormat value="#{memberSumMsg.indexWelcome}"><f:param value="#{userSession.member.name}" /></h:outputFormat></h1>                   
								                    		
				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="#{request.contextPath}/images/icon/onion48.gif" /></td>
			</tr>
		</table>
		<hr />
		<ui:include src="/member/summary.xhtml" />		
	</ui:define>
</ui:composition>
