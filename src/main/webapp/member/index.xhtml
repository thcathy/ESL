<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:esl="http://www.funfunspell.com/jsf"
				xmlns:util="http://java.sun.com/jsf/composite/components/util"
				template="/template/short.xhtml">

	<ui:define name="subTitle">#{htmlHeadMsg.member_index_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.member_index_desc}" /></ui:define>

	<ui:define name="mainDiv">
		<h:outputText value="#{summaryController.initLanguage}" />
		<div class="w3-container w3-green">
			<h3>
				<i class="fa fa-leaf" aria-hidden="true"></i>&#160;<h:outputFormat value="#{memberSumMsg.indexWelcome}"><f:param value="#{userSession.member.name}" /></h:outputFormat>
			</h3>
		</div>

		<div class="w3-margin w3-padding-bottom w3-text-teal">
			<esl:memberNav2 current="SUMMARY" />
			<div class="w3-panel">
				<ui:include src="/member/summary.xhtml" />
			</div>
		</div>

	</ui:define>
</ui:composition>
