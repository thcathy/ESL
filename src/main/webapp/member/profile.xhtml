<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:esl="http://www.funfunspell.com/jsf">

	<ui:define name="subTitle">#{htmlHeadMsg.member_profile_title}</ui:define>
	<ui:define name="head"><meta name="keywords" content="#{htmlHeadMsg.member_profile_desc}" /></ui:define>
	
	<ui:define name="titleImg"><img src="#{languageController.imagesPath}/title/myprofile.gif" /></ui:define>

	<ui:define name="mainContent">
		<esl:memberNav current="PROFILE" />
		<h:messages tooltip="true" errorClass="error newContent" globalOnly="true"	infoClass="innerHeading newContent" />

		<h:panelGroup id="inputForm" styleClass="newContent">
			<!-- Change password form -->
			<h:form id="changepwForm">
				<fieldset><legend class="formTitle">&nbsp;ACCOUNT INFORMATION&nbsp;</legend>
				<table width="90%">
					<tr>
						<td width="210"><strong><h:outputText	value="#{authMsg.signupFormUserIdLabel}" /></strong></td>
						<td width="5">:</td>
						<td>#{userSession.member.userId}</td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.profileFormExistPINLabel}" for="existPIN" /> *</td>
						<td>:</td>
						<td><h:inputSecret id="existPIN" value="#{profileController.existPIN}" style="width: 30%" maxlength="20" /><br />
						<h:message for="existPIN" errorClass="error" /></td>
					</tr>					
					<tr>
						<td><h:outputLabel value="#{authMsg.profileFormNewPINLabel}" for="PIN" /> *</td>
						<td>:</td>
						<td><h:inputSecret id="PIN"	value="#{profileController.newPIN}" style="width: 30%" maxlength="20" />
						<small>(#{authMsg.signupFormAtleast6char})</small><br />
						<h:message for="PIN" errorClass="error" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormPIN2Label}" for="PIN2" /> *</td>
						<td>:</td>
						<td><h:inputSecret id="PIN2" value="#{profileController.confirmedPIN }" style="width: 30%" maxlength="20" /><br />
						<h:message for="PIN2" errorClass="error" /></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td align="left">
							<div class="buttons">
								<h:commandLink styleClass="accept" action="#{profileController.changePIN}" value="#{authMsg.profileFormChgPIN}" />
							</div>
						</td>
					</tr>
				</table>
				</fieldset>
			</h:form>

			<!-- Change profile form -->
			<h:form id="profileForm" onsubmit="return submitRequest()">
				<fieldset><legend class="formTitle">&nbsp;USER PROFILE&nbsp;</legend>
				<table width="90%" class="formContent">
					<tr>
						<td width="210"><h:outputLabel value="#{authMsg.signupFormFirstNameLabel}" for="firstName" /></td>
						<td width="5">:</td>
						<td>
							<h:inputText id="firstName"	value="#{profileController.member.name.firstName}" maxlength="100" /><br />
							<h:message for="firstName" errorClass="error" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormLastNameLabel}" for="lastName" /></td>
						<td>:</td>
						<td><h:inputText id="lastName" value="#{profileController.member.name.lastName}" maxlength="100" /><br />
						<h:message for="lastName" errorClass="error" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormBirthdayLabel}" for="birthday" /></td>
						<td>:</td>
						<td>
							<rich:calendar value="#{profileController.member.birthday}"                  	
	                       		popup="true" locale="#{userSession.localeString}"
	                       		datePattern="dd/MM/yyyy"
	                       		showApplyButton="false" style="font-size: 16px;"/>
						</td>
					</tr>
					
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormAddressLabel}" for="address" /></td>
						<td>:</td>
						<td>
							<h:inputText id="address" value="#{profileController.member.address}" /><br />
							<h:message for="address" errorClass="error" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormPhoneNumberLabel}" for="phoneNumber" /></td>
						<td>:</td>
						<td>
							<h:inputText id="phoneNumber" value="#{profileController.member.phoneNumber}" /><br />
							<h:message for="phoneNumber" errorClass="error" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="#{authMsg.signupFormEmailLabel}" for="email" /> *</td>
						<td>:</td>
						<td><h:inputText id="email"	value="#{profileController.member.emailAddress}" required="true" /><br />
						<h:message for="email" errorClass="error" /></td>
					</tr>				
					
<!-- 					<tr> -->
<!-- 						<td class="formTitle"><h:outputLabel -->
<!-- 							value="#{authMsg.signupFormSchoolLabel}" for="school" /></td> -->
<!-- 						<td class="formTitle">:</td> -->
<!-- 						<td><h:inputText id="school" -->
<!-- 							value="#{profileController.member.school}"> -->
<!-- 							<f:validateLength minimum="10" /> -->
<!-- 							<t:validateRegExpr pattern="[^'&lt;&gt;&quot;]*" message="#{authMsg.signupFormInvalidChar}" />						 -->
													
<!-- 						</h:inputText> <br /> -->
<!-- 						<h:message for="school" errorClass="error" /></td> -->
<!-- 					</tr> -->
					<tr>
						<td></td>
						<td></td>
						<td>
							<div class="buttons">
								<h:commandLink styleClass="accept" style="width: 120px;" action="#{profileController.updateProfile}" value="#{authMsg.profileFormChgProfile}" />
							</div>
						</td>
					</tr>
				</table>
				</fieldset>
			</h:form>
		</h:panelGroup>
		
	</ui:define>
</ui:composition>
